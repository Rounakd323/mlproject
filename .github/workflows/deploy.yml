name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      # ----------------------------------------
      # INSTALL AWS CLI V2 (the correct method)
      # ----------------------------------------
      - name: Install AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      # ----------------------------------------
      # CONFIGURE AWS CREDENTIALS
      # ----------------------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ----------------------------------------
      # CREATE ZIP FILE FOR DEPLOYMENT
      # ----------------------------------------
      - name: Create deployment package
        run: |
          zip -r deploy.zip . -x "*.git*"

      # ----------------------------------------
      # UPLOAD ZIP TO ELASTIC BEANSTALK
      # ----------------------------------------
      - name: Upload to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name YOUR_APP_NAME \
            --version-label v-${{ github.run_number }} \
            --source-bundle S3Bucket="elasticbeanstalk-$(aws sts get-caller-identity --query Account --output text)-YOUR_REGION",S3Key="deploy-v-${{ github.run_number }}.zip"

      # ----------------------------------------
      # DEPLOY NEW VERSION
      # ----------------------------------------
      - name: Deploy to environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name YOUR_ENV_NAME \
            --version-label v-${{ github.run_number }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: "Segoe UI", sans-serif;
        }

        .container {
            max-width: 550px;
            margin-top: 40px;
        }

        .card {
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.1);
        }

        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
        }

        .result-box {
            margin-top: 25px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Student Exam Performance Predictor</h1>

            <form action="{{ url_for('predict_datapoint') }}" method="post">

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option selected disabled value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Race / Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Parental Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option selected disabled value="">Select Course Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Reading Score (0–100)</label>
                    <input type="number" class="form-control" name="reading_score"
                           placeholder="Enter Reading Score" min="0" max="100" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Writing Score (0–100)</label>
                    <input type="number" class="form-control" name="writing_score"
                           placeholder="Enter Writing Score" min="0" max="100" required>
                </div>

                <button class="btn btn-primary" type="submit">Predict Maths Score</button>
            </form>

            {% if results %}
            <div class="result-box">
                Prediction: {{ results }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
